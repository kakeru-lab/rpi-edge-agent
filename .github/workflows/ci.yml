name: ci

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  go:
    name: Go (fmt/vet/test)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true
          cache-dependency-path: app/go.sum

      - name: gofmt (check)
        run: |
          test -z "$(gofmt -l .)"

      - name: go vet
        run: |
          go vet ./...

      - name: go test
        run: |
          go test ./...

  docker:
    name: Docker build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: docker build
        run: |
          docker build -t rpi-edge-agent:ci .

  deploy:
    name: Deploy scripts (lint)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Shellcheck deploy scripts
        run: |
          shellcheck deploy/install.sh

      - name: install.sh is executable
        run: |
          test -x deploy/install.sh

