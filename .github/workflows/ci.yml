name: ci

on:
  push:
  pull_request:

jobs:
  go:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true
          cache-dependency-path: app/go.sum

      - name: fmt (check)
        run: test -z "$(gofmt -l .)"

      - name: vet
        run: go vet ./...

      - name: test
        run: go test ./...

  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: build image
        run: docker build -t rpi-edge-agent:ci .
